<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nota Flotante</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body class="float-body">
    <div id="float-note-container" class="float-note-container">
        <div class="float-title-bar">
            <div class="float-title" contenteditable="true" spellcheck="false"></div>
            <div class="float-controls">
                <button id="float-pin-btn" title="Fijar/Desfijar" class="control-btn pin-btn">
                    <span class="material-icons">push_pin</span>
                </button>
                <button id="float-min-btn" title="Minimizar" class="control-btn min-btn">
                    <span class="material-icons">minimize</span>
                </button>
                <button id="float-close-btn" title="Cerrar" class="control-btn close-btn">
                    <span class="material-icons">close</span>
                </button>
            </div>
        </div>

        

        <!-- 游댢 NUEVA TOOLBAR -->
        <div class="float-toolbar collapsed">
            <div class="toolbar-basic">
                <!-- Estilos inline de selecci칩n b치sicos -->
                <button data-cmd="bold"        class="material-icons" title="Negrita">format_bold</button>
                <button data-cmd="italic"      class="material-icons" title="Cursiva">format_italic</button>
                <button data-cmd="underline"   class="material-icons" title="Subrayado">format_underlined</button>
                <button data-cmd="strikeThrough" class="material-icons" title="Tachado">strikethrough_s</button>
            </div>
            <button id="toolbar-toggle" class="material-symbols-outlined" title="Mostrar/Ocultar opciones">expand_more</button>
            <div class="toolbar-options">
                <input  id="color-text" type="color" title="Color de texto">
                <input  id="color-hilite" type="color" title="Resaltado">

                <!-- Color de la nota -->
                <div class="note-colors">
                    <button class="color-btn" data-color="#FFFFFF" title="Blanco"></button>
                    <button class="color-btn" data-color="#000000" title="Negro"></button>
                    <button class="color-btn" data-color="#FFB3BA" title="Rosa pastel"></button>
                    <button class="color-btn" data-color="#FFDFBA" title="Naranja pastel"></button>
                    <button class="color-btn" data-color="#FFFFBA" title="Amarillo pastel"></button>
                    <button class="color-btn" data-color="#BAFFBA" title="Verde pastel"></button>
                    <button class="color-btn" data-color="#BAE1FF" title="Azul pastel"></button>
                    <button class="color-btn" data-color="#D1BAFF" title="Morado pastel"></button>
                    <button class="color-btn" data-color="#FFBAE1" title="Rosa claro"></button>
                    <button class="color-btn" data-color="#BAFFD1" title="Verde menta"></button>
                    <button class="color-btn" data-color="#FFD1BA" title="Melocot칩n"></button>
                    <button class="color-btn" data-color="#E1BAFF" title="Lavanda"></button>
                </div>

                <!-- Listas / indentaci칩n -->
                <button data-cmd="insertUnorderedList" class="material-icons" title="Lista con vi침etas">format_list_bulleted</button>
                <button data-cmd="insertOrderedList"   class="material-icons" title="Lista numerada">format_list_numbered</button>
                <button data-cmd="outdent"             class="material-icons" title="Disminuir sangr칤a">format_indent_decrease</button>
                <button data-cmd="indent"              class="material-icons" title="Aumentar sangr칤a">format_indent_increase</button>

                <!-- Alineaci칩n -->
                <button data-cmd="justifyLeft"   class="material-icons" title="Alinear izquierda">format_align_left</button>
                <button data-cmd="justifyCenter" class="material-icons" title="Centrar">format_align_center</button>
                <button data-cmd="justifyRight"  class="material-icons" title="Alinear derecha">format_align_right</button>
                <button data-cmd="justifyFull"   class="material-icons" title="Justificar">format_align_justify</button>

                <!-- Bloques -->
                <select id="block-format" title="Encabezados">
                    <option value="p">P치rrafo</option>
                    <option value="h1">H1</option>
                    <option value="h2">H2</option>
                    <option value="h3">H3</option>
                    <option value="blockquote">Cita</option>
                    <option value="pre">C칩digo</option>
                </select>

                <!-- Fuente / tama침o (nota: ya manejas fontFamily y fontSize globales; esto aplica a selecci칩n) -->
                <select id="font-name" title="Tipograf칤a">
                    <option>Arial</option>
                    <option>Georgia</option>
                    <option>Tahoma</option>
                    <option>Courier New</option>
                </select>
                <select id="font-size" title="Tama침o (selecci칩n)">
                    <option value="2">12</option>
                    <option value="3" selected>14</option>
                    <option value="4">16</option>
                    <option value="5">18</option>
                    <option value="6">24</option>
                </select>

                <!-- Im치genes / limpiar / undo/redo -->
                <button id="btn-image"   class="material-icons" title="Insertar imagen">image</button>
                <input  id="image-input" type="file" accept="image/*" hidden>
                <button data-cmd="insertHorizontalRule" class="material-icons" title="Regla horizontal">horizontal_rule</button>
                <button data-cmd="removeFormat" class="material-icons" title="Quitar formato">format_clear</button>
                <button data-cmd="undo" class="material-icons" title="Deshacer">undo</button>
                <button data-cmd="redo" class="material-icons" title="Rehacer">redo</button>

                <!-- Sup/Sub -->
                <button data-cmd="superscript" class="material-icons" title="Super칤ndice">superscript</button>
                <button data-cmd="subscript"   class="material-icons" title="Sub칤ndice">subscript</button>
            </div>
        </div>

        <!-- Audio Player Section -->
        <div id="audio-player-section" class="audio-player-section hidden">
            <div class="audio-player-header">
                <span class="material-symbols-outlined">mic</span>
                <span>Archivos de Audio</span>
            </div>
            <div id="audio-files-list" class="audio-files-list">
                <!-- Audio files will be populated here -->
            </div>
        </div>

        <div id="float-content" class="float-content" contenteditable="true" spellcheck="false"></div>
    </div>
    <script src="./note-renderer.js"></script>
</body>
</html>
